<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description"
            content="Quality graphic design solution, located in Spokane, Washington.">

        <link rel="stylesheet" href="styles/style.css">
    
        <title>Smoke and Rye</title>
    
        <!-- TODO: Favicon -->
        
    </head>
    
    <body>
        <div class="parallax">

            <!-- Start Landing/Intro -->
            <div id="group1" class="parallax__group">
                <div class="parallax__layer parallax__layer--base">
                    <div class="title">Landing: Base Layer</div>
                </div>
            </div>

            <!-- End Landing/Intro -->

            <!-- Start "Let's Get Started" -->
            <div id="group2" class="parallax__group">
                <div class="parallax__layer parallax__layer--base">
                    <div class="title">Let's Get Started: Base Layer</div>
                </div>
                <div class="parallax__layer parallax__layer--back">
                    <div class="title">Let's Get Started: Background Layer</div>
                </div>
            </div>
            <!-- End "Let's Get Started" -->

            <!-- Start "Our Services" -->
            <div id="group3" class="parallax__group">
                <div class="parallax__layer parallax__layer--fore">
                    <div class="title">Our Services: Foreground Layer</div>
                </div>
                <div class="parallax__layer parallax__layer--base">
                    <div class="title">Our Services: Base Layer</div>
                </div>
            </div>
            <!-- End "Our Services" -->

            <!-- Start "Process" -->
            <div id="group4" class="parallax__group">
                <div class="parallax__layer parallax__layer--base">
                    <div class="title">Process: Base Layer</div>
                </div>
                <div class="parallax__layer--back">
                    <div class="title">Process: Background Layer</div>
                </div>
                <div class="parallax__layer parallax__layer--deep">
                    <div class="title">Process: Deep Background Layer</div>
                </div>
            </div>
            <!-- End "Process" -->

            <!-- Start "About Us" -->
            <div id="group5" class="parallax__group">
                <div class="parallax__layer parallax__layer--fore">
                    <div class="title">About Us: Foreground Layer</div>
                </div>
                <div class="parallax__layer parallax__layer--base">
                    <div class="title">About Us: Base Layer</div>
                </div>
            </div>
            <!-- End "About Us" -->

            <!-- Start "Contact Us" -->
            <div id="group6" class="parallax__group">
                <div class="parallax__layer parallax__layer--base">
                    <div class="title">Contact Us: Base Layer</div>
                </div>
            </div>
            <!-- End "Contact Us" -->

        </div>
        
    </body>
</html>
